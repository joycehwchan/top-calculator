<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/7d9e28e2cd.js" crossorigin="anonymous" ></script>
  </head>
  <body>
    <header class="title"><h1>Calculator</h1></header>
    <div class="main">
    <div class="calculator-grid">
      <!-- Output -->
      <div class="output">
        <div data-previous-display class="previous-display"></div>
        <div data-current-display class="current-display"></div>
      </div>
      <!-- Buttons -->
      <button data-all-clear class="span-two">AC</button>
      <button data-delete id="delete">DEL</button>
      <button data-operation class="operator">รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation class="operator">ร</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation class="operator">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation class="operator">-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span-two">=</button>
    </div>
  </div>
    <footer>
      <span>Made By: </span>
      <a href="https://github.com/joycehwchan/Calculator" id="github" target="_blank">
        joycehwchan
        <i class="fa-brands fa-github fa-1.5x"></i>
      </a>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
